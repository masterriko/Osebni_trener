% rebase('base.html')
<link rel="stylesheet" href="../static/css/prikaz_hrane.css">
<form class="pure-form pure-form-stacked" method="POST" action ="\food">
    <!-- <fieldset> -->
    <legend>OBROK</legend>
    <div class="pure-g">  
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-last-name">Sestavine</label>
        </div>   
	<section name = "hrana">
        <input id="select" class="input" type="text" list="hrana" name="hrana">
        <datalist id="hrana">
          % for ime in hrana:
          <option value="{{ime[0]}}">
          %end
        </datalist>
        <div class="column" id="column"></div>
    </section>

      <script>// Define variables
        var column = document.getElementById("column");
var select = document.getElementById("select");

// Add event listeners
select.addEventListener("change", addItem);

// Function to add a new item to the column
function addItem() {
  var value = select.value;
  if (value !== "") {
    var row = document.createElement("div");
    row.className = "row";
    row.draggable = true;
    row.innerHTML = "<span>" + value + "</span><button type='reset' style='background-color: red; color: white; width:30px; height:30px;' onclick='deleteItem(this.parentNode)' >x</button>";
    column.appendChild(row);
    select.value = "";

    // Add click event listener to the new row
    row.addEventListener("click", function() {
      deleteItem(this);
    });
  }
}

// Function to delete an item from the column
function deleteItem(item) {
  column.removeChild(item);
}
        </script>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-last-name">Čas obroka</label>
            <input type="time" id="cas_vadbe" class="pure-u-23-24" name = "cas_obroka">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-state">Ime obroka</label>
            <select id="vrsta_obroka" class="pure-input-1-2", name="vrsta_obroka">
                <option>Zajtrk</option>
                <option>Kosilo</option>
                <option>Večerja</option>
                <option>Malica</option>
            </select>
        </div>
    </div>
    <button type="submit" class="pure-button pure-button-primary">Submit</button>
    <!--</fieldset> -->
</form>
<div class="chart-container">
    <div class="chart">
        <script src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
        <canvas id="myChart"></canvas>
        <script src="../static/javascript/app_activity.js"></script>
    </div>
</div>
