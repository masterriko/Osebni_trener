% rebase('base.html')
<link rel="stylesheet" href="../static/css/prikaz_hrane.css">
<form class="pure-form pure-form-stacked">
    <!-- <fieldset> -->
    <legend>Legend</legend>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-first-name">Ime živila</label>
            <input type="text" id="ime_zivila" class="pure-u-23-24" />
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-last-name">Čas obroka</label>
            <input type="text" id="multi-last-name" class="pure-u-23-24" />
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-email">Količina [g]</label>
            <input type="number" id="kolicina" class="pure-u-23-24" required="" />
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-state">Ime obroka</label>
            <select id="vrsta_obroka" class="pure-input-1-2">
                <option>Zajtrk</option>
                <option>Kosilo</option>
                <option>Večerja</option>
                <option>Drugo</option>
            </select>
        </div>
    </div>
    <button type="submit" class="pure-button pure-button-primary">Submit</button>
    <!--</fieldset> -->
</form>
</form>
<div class="chart-container">
    <div class="chart">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart"></canvas>
        <script src="app.js"></script>
    </div>
</div>
