% rebase('base.html')
<link rel="stylesheet" href="../static/css/style_pages.css">
<form class="pure-form pure-form-stacked" method="POST" action ="/food">
    <!-- <fieldset> -->
    <legend>OBROK</legend>
    <div class="pure-g">  
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="hrana">Sestavine</label>
        </div>   
	<section>
        <input id="select" class="pure-input-1-2" type="text" list="hrana" name="hrana">
        <datalist id="hrana">
          % for ime in hrana:
          <option value="{{ime[0]}}">
          %end
        </datalist>
        <div id="column" class = "blablabla"></div>
    </section>

      <script>// Define variables
        var select = document.getElementById("select");
        var myButton = document.getElementById("myButton");

// Add event listeners
select.addEventListener("change", addItem);

// Function to add a new item to the column
function addItem() {
  var value = select.value;
  if (value !== "") {
    var row = document.createElement("div");
    row.classList.add("mystyle");
    row.innerHTML = "<div class = 'new-items'> <span style = 'font-size:16px;margin-right:50px;''>" + value + "</span><input name='hrana' type='hidden' value='"+value+"'/><button class = 'myButton' onclick='deleteItem(this)'>x</button>" + "<h3>Vnesi količino (g)</h3>" + "<input type = 'number' name='hrana'> </div>";
    column.appendChild(row);
    select.value = "";

  }
}

// Function to delete an item from the column
function deleteItem() {
  column.removeChild();
}

        </script>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-last-name">Čas obroka</label>
            <input type="time" id="cas_vadbe" style = 'height:40px; width:100px; ' class="pure-u-23-24" name = "cas_obroka">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-state" style = 'margin-top: 15px;'>Ime obroka</label>
            <select id="vrsta_obroka" class="pure-input-1-2", name="vrsta_obroka" style = 'margin-top: 15px;'>
                <option>Zajtrk</option>
                <option>Kosilo</option>
                <option>Večerja</option>
                <option>Malica</option>
            </select>
        </div>
    </div>
    <button type="submit" class="pure-button pure-button-primary">Pošlji</button>
    <!--</fieldset> -->
</form>
