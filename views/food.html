<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL TRAINER</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class ="container">
        <aside>
            <div class="top"> 
                <div class="logo">
                    <img src="../static/img/logo.png" alt = "Osebni trener">
                    <h2>PERSONAL TRAINER</h2>
                </div>
                <span class="material-symbols-sharp">close</span>
            </div>

            <div class = "sidebar">
                <a href="#">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">tips_and_updates</span>
                    <h3>Tips</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">battery_charging_full</span>
                    <h3>Readiness</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">restaurant</span>
                    <h3>Food</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">fitness_center</span>
                    <h3>Exercise</h3>
                <a href="#">
                    <span class="material-symbols-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
            </div>
        </aside>
        <main>
            <link rel="stylesheet" href="../static/css/prikaz_hrane.css">
                <form class="pure-form pure-form-stacked">
                    <!-- <fieldset> --> 
                        <legend>Legend</legend>
                        <div class="pure-g">
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="multi-first-name">Ime živila</label>
                                <input type="text" id="ime_zivila" class="pure-u-23-24" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="multi-last-name">Čas obroka</label>
                                <input type="text" id="multi-last-name" class="pure-u-23-24" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="multi-email">Količina</label>
                                <input type="text" id="kolicina" class="pure-u-23-24" required="" />
                            </div>
                            <div class="pure-u-1 pure-u-md-1-3">
                                <label for="multi-state">Ime obroka</label>
                                <select id="vrsta_obroka" class="pure-input-1-2">
                                    <option>Zajtrk</option>
                                    <option>Kosilo</option>
                                    <option>Večerja</option>
                                    <option>Drugo</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    <!--</fieldset> -->
                </form>
            </form>
            <div class="chart-container">
                <div class="chart">
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <canvas id="myChart"></canvas>
                    <script src="app.js"></script>
                </div>
              </div>
            

        </main>
    </div>
</body>
</html>
