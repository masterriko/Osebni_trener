% rebase('base.html')
<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    google.charts.setOnLoadCallback(drawGraph);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Hranila', 'PDV %'],
            ['Magnezij', 80],
            ['', 10],
        ]);

        var options = {
            pieSliceText: "none",
            pieHole: 0.4,
            slices: { 0: { color: '#0077c8' }, 1: { color: '#e6e6e6' } },
            colors: ['#0077c8', '#e6e6e6'],
            backgroundColor: 'transparent',
            legend: 'none',
        };

        function drawChart(containerId, data, options) {
            var chart = new google.visualization.PieChart(document.getElementById(containerId));
            chart.draw(data, options);
        }
        drawChart('chart1', data, options);
        drawChart('chart2', data, options);
        drawChart('chart3', data, options);
        drawChart('chart4', data, options);
        drawChart('chart5', data, options);
        drawChart('chart6', data, options);
        drawChart('chart7', data, options);
        drawChart('chart8', data, options);
        drawChart('chart9', data, options);
        drawChart('chart10', data, options);
        drawChart('chart11', data, options);
        drawChart('chart12', data, options);
        drawChart('chart13', data, options);
        drawChart('chart14', data, options);

    }
    function drawGraph() {
        var data = google.visualization.arrayToDataTable([
            ['Hranila', 'Zaužita vrednost', 'PDV'],
            ['Proteini', 80, 70],
            ['Ogljikovi hidrati', 700, 300],
            ['Vlaknine', 20, 44],
        ]);

        var options = {
            hAxis: {
                format: '###g'
            }
        };

        var chart = new google.visualization.BarChart(document.getElementById('myGraph'));
        chart.draw(data, options);
    }
</script>
