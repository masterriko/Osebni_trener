% rebase('base.html')
<!-- Import custom CSS file -->
<link rel="stylesheet" href="../static/css/prikaz_hrane.css">

<!-- Form for adding a new exercise entry -->
<form method="POST", action="/feeling", class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Opišite svoje počutje</legend>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-state">Kako se počutite na lestvici od 1 - 10</label>
            <select id="vrsta_obroka" class="pure-input-1-2", name="ocena">
                
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>

            </select>
        </div>
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
