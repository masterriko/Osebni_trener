% rebase('base.html')
<!-- Import custom CSS file -->
<link rel="stylesheet" href="../static/css/prikaz_hrane.css">

<!-- Form for adding a new exercise entry -->
<form method="POST", action="/feeling", class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Opišite svoje počutje</legend>
        <div class="pure-u-1 pure-u-md-1-3">
            <label for="multi-state">Ime obroka</label>
            <select id="vrsta_obroka" class="pure-input-1-2", name="vrsta_obroka">
                <option>1(mrtev)</option>
                <option>2(zelo zjeban)</option>
                <option>3(zjeban)</option>
                <option>4(zaspan in utrujen)</option>
                <option>5(ne vem)</option>
                <option>6(nekako bo šlo)</option>
                <option>7(bo šlo)</option>
                <option>8(dobro gre)</option>
                <option>9(vse je super)</option>
                <option>10(zadel sem na lotu)</option>
            </select>
        </div>
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
