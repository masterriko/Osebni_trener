% rebase('base.html')
<!-- Import custom CSS file -->
<link rel="stylesheet" href="../static/css/prikaz_hrane.css">

<!-- Form for adding a new exercise entry -->
<form method="POST", action="/activity", class="pure-form pure-form-stacked">
    <fieldset>
        <legend>VADBA</legend>
        <div class="control">
            <label for="aktivnost">Ime aktivnosti</label>
            <input class="input" type="text" list="aktivnost" name="ime_aktivnosti">
            <datalist id="aktivnost">
                % for ime in aktivnost:
                <option value="{{ime}}">
                    %end
            </datalist>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="cas_vadbe">Čas vadbe</label>
                <input type="time" id="cas_vadbe" name="cas_aktivnosti" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="trajanje">Trajanje vadbe [min]</label>
                <input type="number" id="trajanje" name="trajanje" class="pure-u-23-24" required="" />
            </div>
        </div>
        <button type="submit" class="pure-button pure-button-primary" style = "margin-top: 12px;">Pošlji</button>
    </fieldset>
</form>
