% rebase('base.html')
<!-- Import custom CSS file -->
<link rel="stylesheet" href="../static/css/style_pages.css">

<!-- Form for adding a new exercise entry -->
<form method="POST", action="/activity", class="pure-form pure-form-stacked">
        <legend>VADBA</legend>
        <div class="control">
            <label for="aktivnost">Vrsta aktivnosti</label>
            <input class="input" type="text" list="aktivnost" name="ime_aktivnost">
            <datalist id="aktivnost">
                % for ime in aktivnost:
                <option value="{{ime[0]}}">
                    %end
            </datalist>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3" > 
                <label for="cas_vadbe" style = 'margin-top: 15px;'>Čas vadbe</label>
                <input type="time" id="cas_vadbe" name="cas_aktivnosti" class="pure-u-23-24" style = 'height:40px; width:100px; '/>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="trajanje" style = 'margin-top: 15px;'>Trajanje vadbe [min] </label>
                <input type="number" min="0" max="1440" id="trajanje" name="trajanje" class="pure-u-23-24" required="" style = 'height:35px;'/>
            </div>
        </div>
        <button type="submit" class="pure-button pure-button-primary" style = "margin-top: 12px;">Pošlji</button>
</form>
