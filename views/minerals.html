% rebase('base.html')
<title>Minerali</title>
<style>
    .body{
        margin-left: 30px;
    }

    .title_card{
        height: 90%;
        overflow-x: 10px;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin-left: auto;
       margin-right: auto;
       margin-top: 50px;
    overflow: auto;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: var(--text-color)
    
    }
    p{
        color: var(--text-color)
    }
    tr:hover {background-color: var(--);}
    </style>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

<body>
    
        <div class = "title_card">
            <h2>Minerali</h2>
            <p>Vsi minerali, ki si jih zaužil danes</p>
            <table class="sortable">
        <tr>
            <th>Hrana </th>
            <th>Količina (g)</th>
            <th>Natrij (mg)</th>
            <th>Železo (mg)</th>
            <th>Kalij (mg)</th>
            <th>Cink (mg)</th>
            <th>Magnezij (mg)</th>
            <th>Kalcij (mg)</th>
        </tr>
        % for x in data:
        <tr class ="item">
            <td>{{x[0]}} </td>
            <td>{{x[1]}}</td>
            <td>{{x[2]}}</td>
            <td>{{x[3]}}</td>
            <td>{{x[4]}}</td>
            <td>{{x[5]}}</td>
            <td>{{x[6]}}</td>
            <td>{{x[7]}}</td>
        </tr>
        % end
        </table>
    </div>
    </body>
