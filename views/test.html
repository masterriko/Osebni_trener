<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Charts Example</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div id="chart1" style="width: 400px; height: 300px;"></div>
  <div id="chart2" style="width: 400px; height: 300px;"></div>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
      var data1 = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work', 11],
        ['Eat', 2],
        ['Commute', 2],
        ['Watch TV', 2],
        ['Sleep', 7]
      ]);

      var options1 = {
        title: 'My Daily Activities'
      };

      var data2 = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work', 8],
        ['Eat', 3],
        ['Commute', 2],
        ['Watch TV', 5],
        ['Sleep', 6]
      ]);

      var options2 = {
        title: 'Another Day in My Life'
      };

      function drawChart(containerId, data, options) {
        var chart = new google.visualization.PieChart(document.getElementById(containerId));
        chart.draw(data, options);
      }

      drawChart('chart1', data1, options1);
      drawChart('chart2', data2, options2);
    }
  </script>
</body>
</html>
