
<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../static/css/style2.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                  <img src="../static/img/logo.png" style = "height: 60px; width: 60px" alt="Osebni trener">
                </span>

                <div class="text logo-text">
                    <span class="name">Osebni trener</span>
                    <span class="profession">Vaše zdravje</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Domov</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="feeling">
                            <i class='bx bxs-battery-charging icon' ></i>
                            <span class="text nav-text">Počutje</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="food">
                            <i class='bx bx-restaurant icon' ></i>
                            <span class="text nav-text">Obrok</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="activity">
                            <i class='bx bx-dumbbell icon' ></i>
                            <span class="text nav-text">Vadba</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="login">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Odjava</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>
    <main>
        <section class="home">
            {{ !base }}
        </section>
    </main>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})


modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
