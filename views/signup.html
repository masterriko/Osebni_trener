<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>Login</title>
    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const passwordError = document.getElementById('password_error'); // assume this is an element to display the error message
    
        function validatePassword() {
        if (password.value !== confirmPassword.value) {
            // show the error message
            passwordError.style.display = 'block';
        } else {
            // hide the error message
            passwordError.style.display = 'none';
        }
    }
    
    password.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validatePassword);
    </script>
    
</head>
<body>
      
    <div class="center">
        <h1>Login</h1>
        <form method="POST" action="/signup">
            <div class="txt_field">
                <input type="text" name="name" required>
                <span></span>
                <label>Ime</label>
            </div>
            <div class="field">
                <label class="sex">Spol</label>
                <input type="radio" name="gender" value="male" required> Moški
                <input type="radio" name="gender" value="female" required> Ženska
                <input type="radio" name="gender" value="other" required> Drugo
            </div>
            <div class="txt_field">
                <input type="date" required>
                <span></span>
                <label>Datum rojstva</label>
            </div>
            <div class="txt_field">
              <input type="height" required>
              <span></span>
              <label>Visina (cm)</label>
            </div>
            <div class="txt_field">
              <input type="weight" required>
              <span></span>
              <label>Teza (kg)</label>
            </div>
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="uname" required>
                <span></span>
                <label>Uporabniško ime</label>
            </div>
            <div class="txt_field">
                <input type="password" id = "password" required>
                <span></span>
                <label>Geslo</label>
            </div>
            <div class="txt_field">
                <input type="password" id = "confirm_password" required>
                <span></span>
                <label>Potrdi geslo</label>
            </div>
            <div id="password_error" class="error_message">Passwords do not match</div>
            <input type="submit" value = "signup">
        </form>
    </div>

</body>
</html>
