% rebase("osnova.html")
<h1 class="title">
    Login
</h1>

<form method="POST">
    <label>
          Ime:
          <input type="text" name="ime" value="{{ uporabnik.mail }}">
      </label>
    <label>
          Priimek:
          <input type="text" name="priimek" value="{{ uporabnik.ime }}">
      </label>
    <label>
          Datum rojstva:
          <input type="date" name="datum rojstva" value="{{ uporabnik.priimek }}">
      </label>
    <label>
          Teza:
          <input type="integer" name="teza" value="{{ uporabnik.teza }}">
      </label>
    <label>
          Uporabnisko ime:
          <input type="text" name="uporabnisko ime" value="{{ uporabnik.uporabnisko_ime }}">
      </label>
    <label>
          Visina:
          <input type="text" name="visina" value="{{ uporabnik.visina }}">
      </label>
    <label>
          Geslo:
          <input type="varchar(100)" name="geslo" value="{{ uporabnik.geslo }}">
      </label>
    <label>
          Email:
          <input type="email" name="email" value="{{ uporabnik.spol }}">
      </label>
    <input type="submit">
</form>
